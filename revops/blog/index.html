---
layout: default
title: RevOps blog
---

{% include overlay_nav.html %}

<link href="/css/revops.css" rel="stylesheet" type="text/css" />

<style type="text/css" scoped>
  .header {
    background: rgba(52, 73, 94, 1);
    display: grid;
    grid-template-columns: 150px 1fr;
    color: #eaf1f7;
    padding: 30px;
    text-align: left;
  }

  .header .logo {
    color: inherit;
    text-decoration: inherit;
    font-weight: 200;
    font-size: 1.3em;
    position: relative;
    z-index: 11;
  }

  .header h1 {
    margin: 0;
    padding: 0;
    margin-top: -9px;
    font-weight: 200;
    font-size: 3em;
  }

  .header h1 a {
    color: inherit;
    text-decoration: inherit;
  }

  .big-heading {
    text-align: left;
    margin-top: 10px;
    font-size: 4em;
    font-weight: 500;
  }

  @media (max-width: 600px) {
    .header {
      grid-template-columns: 1fr;
    }
  }
</style>

<section class="header">
  <a href="/" class="logo">deranged</a>
  <h1><a href="/revops">RevOps</a></h1>
</section>
<section class="section">
  <div class="container-home-page w-container">
    <div class="section-title-group">
      <h1 class="big-heading">Blog</h1>
    </div>
    <div class="latest-posts w-dyn-list">
      <div class="latest-posts-list w-dyn-items">
        {% for post in site.posts %}
        <div
          class="post-preview w-dyn-item"
          id="{{forloop.index}}"
          style="display: none"
        >
          <a href="{{ post.url }}" class="post-link-block w-inline-block">
            <div class="div-block-2">
              <img
                src="{{ post.thumbnail }}"
                loading="lazy"
                alt=""
                class="post-thumbnail"
              />
              <h3 class="post-preview-title">{{ post.title }}</h3>
              <p class="post-summary">
                {{ post.excerpt }} <u>Read&nbsp;more</u>
              </p>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
    <!-- ToDo: button hiding -->
    <button class="button width-auto" onClick="previousPage()">
      Prev page
    </button>
    <button class="button width-auto" onClick="nextPage()">Next page</button>
  </div>
</section>

<script type="text/javascript" defer>
  var totalPages = 0;
  var totalPosts = 0;
  var currentPage = 1;
  var postsPerPage = 6;

  function countPages() {
    {% for post in site.posts %}
      ++totalPosts;
    {% endfor %}
    totalPages = Math.ceil(totalPosts / postsPerPage);
  }

  function displayCurrentPagePosts() {
    var firstPostIndex = 0;
    var lastPostIndex = 0;
    firstPostIndex = (currentPage - 1) * postsPerPage + 1;
    lastPostIndex = currentPage * postsPerPage;
    for (let i = 1; i < totalPosts + 1; i++) {
      var postDiv = document.getElementById(i)
      postDiv.style.display = 'none';
    }
    for (let i = firstPostIndex; i < lastPostIndex + 1; i++) {
      var postDiv = document.getElementById(i)
      postDiv.style.display = 'block';
    }
  }

  function nextPage() {
    if (currentPage < totalPages)
      ++currentPage
    displayCurrentPagePosts()
  }

  function previousPage() {
    if (currentPage > 1)
      --currentPage
    displayCurrentPagePosts()
  }

  countPages();

  window.onload = displayCurrentPagePosts()
</script>
