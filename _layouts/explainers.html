---
layout: with-explainer-header
---
<style>
    main {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
        margin-bottom: 4em;
    }
    main h1 {
        text-align: left;
        margin: 2em;
        margin-left: 175px;
        margin-bottom: 1em;
        margin-right: 25px;
        font-size: 4em;
    }
    h1 strong {
        font-weight: bold;
    }
    main section > h2 {
        margin-bottom: 1em;
        margin-top: 4em;
        padding-right: 25px;
        font-size: 2em;
        font-weight: 200;
        margin-left: 175px;
        position: relative;
        max-width: 700px;
        color: #ecf0f1;
        z-index: 2;
    }
    main section > h2:before {
        content: '';
        background-image: linear-gradient(40deg, #2c3e50 30%, #455d75 90%);
        width: calc(100% + 25px);
        max-width: 750px;
        position: absolute;
        top: -0.25em;
        bottom: -0.25em;
        left: 0;
        z-index: -1;
        transform: translate(-25px, -2px) rotate(-0.5deg);
    }
    main section > p {
        margin-left: 175px;
        max-width: 650px;
    }
    main > section {
        width: 100%;
        box-sizing: border-box;
    }
    main > section.explainer-description {
        display: flex;
        margin-left: 150px;
        margin-bottom: 4em;
        width: auto;
        font-size: 1em;
    }
    main > section.explainer-description .teaser {
        background-color: #2c3e50;
        background-image: linear-gradient(40deg, #2c3e50 30%, #455d75 90%);
        padding: 25px;
        color: #ecf0f1;
    }
    main .teaser p {
        font-size: 1.1em;
        max-width: 700px;
        margin-left: 0;
    }
    main .teaser p:last-child {
        margin-bottom: 0;
    }
    main .author {
        font-size: 0.7em;
        padding: 25px;
        color: #84969b;
    }
    main .author a {
        color: inherit;
    }

    @media (max-width: 1250px) {
        main > section.explainer-description {
            flex-direction: column;
        }
    }
    @media (max-width: 1100px) {
        main h1 {
            margin-left: 20px;
        }
        main > section.explainer-description {
            margin-left: 0;
        }
        main section > h2 {
            margin-left: 20px;
        }
        main section > p {
            margin-left: 20px;
        }
    }
    @media (max-width: 950px) {
        main h1 {
            font-size: 3.5em;
        }
        main h1 br {
            display: none;
        }
    }
    @media (max-width: 600px) {
        main h1 {
            font-size: 3em;
        }
    }
    @media (max-width: 450px) {
        main {
            font-size: 1.1em;
        }
    }

    main a {
        color: #2c3e50;
    }
</style>

<main>
    {{ content }}
</main>
