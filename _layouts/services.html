---
layout: default
---

{% include overlay_nav.html %}

<style type="text/css" scoped>
  #main-nav-toggle .icon-bar {
    background: #2c3e50;
  }

  .main-nav-open #main-nav-toggle .icon-bar {
    background: white;
  }

  a.logo {
    color: #2c3e50;
    font-weight: 400;
    font-size: 1.3em;
    text-decoration: none;
    position: absolute;
    top: 28px;
    left: 30px;
    z-index: 11;
  }

  main {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    text-align: left;
  }

  .header-overlay,
  .header-image {
    height: 26em;
    width: 100%;
  }
  .header-overlay {
    position: absolute;
    overflow: hidden;
    background-color: #ecf0f1;
    background-image: linear-gradient(#ecf0f12c, #ecf0f1);
    opacity: 0.8;
  }
  .header-image {
    object-fit: cover;
    -webkit-filter: blur(2px);
    filter: blur(2px);
    opacity: 0.7;
    mask-image: linear-gradient(
      to top,
      rgba(0, 0, 0, 0) 0%,
      rgba(0, 0, 0, 0.6) 100%
    );
    -webkit-mask-image: linear-gradient(
      to top,
      rgba(0, 0, 0, 0) 0%,
      rgba(0, 0, 0, 0.6) 100%
    );
  }
  main h1 {
    text-align: left;
    margin-top: 1.5em;
    margin-left: 25px;
    margin-right: 25px;
    font-size: 4em;
    font-weight: bold;
    z-index: 1;
  }

  img.service-logo {
    margin-top: 6em;
    margin-left: 25px;
    margin-right: 25px;
    height: 5em;
    z-index: 1;
  }

  .flex-row {
    display: flex;
    width: 100%;
    justify-content: center;
    padding-top: 1.5em;
  }
  .flex-row:first-of-type {
    padding-top: 0;
  }
  .section-top {
    display: flex;
    align-items: center;
    width: 1000px;
    margin-top: 0;
    z-index: 1;
  }
  .section-top img {
    max-height: 300px;
    max-width: 600px;
    padding-right: 2em;
  }
  .h2-wrapper {
    display: flex;
    flex-direction: row;
    align-items: center;
  }
  main section h2 {
    margin-bottom: 1em;
    margin-top: 1em;
    font-size: 2.1em;
    font-weight: 900;
    position: relative;
    max-width: 700px;
    color: #2c3e50;
    z-index: 2;
  }
  .h2-icon {
    background: #2c3e50;
    background-image: linear-gradient(40deg, #2c3e50 30%, #455d75 90%);
    border-radius: 100%;
    margin-right: 15px;
    height: 60px;
    width: 60px;
    padding: 8px;
  }
  main section {
    width: 950px;
    padding-left: 2em;
    padding-right: 2em;
    padding-bottom: 1em;
  }
  img.side-image {
    object-fit: contain;
    width: 40vw;
    max-width: 650px;
    margin-left: 1.2em;
    margin-right: 1.2em;
  }
  .contact {
    display: flex;
    background: #2c3e50;
    background-image: linear-gradient(145deg, #2c3e50 30%, #1b2b3a 90%);
    color: #eaf1f7;
    font-size: 0.8em;
    width: 100vw;
    margin-left: -15px;
    margin-right: -15px;
    margin-top: 1em;
    margin-bottom: -100px;
    padding: 50px 50px 50px 70px;
  }
  .contact .side-explanation {
    padding: 15px;
  }

  @media (max-width: 1100px) {
    main {
      padding-bottom: 20px;
    }
    main h1 {
      margin-left: 20px;
    }
    main section {
      margin-left: 0;
    }
    .section-top {
      flex-wrap: wrap;
      justify-content: center;
    }
    .section-top img {
      padding-right: 0;
      max-height: 200px;
      max-width: 400px;
    }
    .flex-row {
      flex-wrap: wrap;
      padding-top: 1em;
    }
    img.side-image {
      order: 2;
      padding: 1em;
      height: 300px;
      width: 450px;
      max-width: 100vw;
    }
    .contact {
      margin-bottom: -20px;
    }
  }
  @media (max-width: 950px) {
    main h1 {
      font-size: 3.5em;
      margin-top: 1.5em;
      margin-right: 1em;
      margin-left: 1em;
    }
    img.service-logo {
      height: 4em;
      margin-right: 1em;
      margin-left: 1em;
    }
    .header-overlay,
    .header-image {
      height: 22em;
    }
    .section-top img {
      max-width: 400px;
    }
    .contact {
      padding: 30px;
      flex-wrap: wrap;
    }
  }
  @media (max-width: 600px) {
    main h1 {
      font-size: 2.5em;
    }
    img.service-logo {
      margin-top: 5em;
      height: 3em;
    }
    .section-top img {
      max-width: 200px;
    }
    .h2-icon {
      width: 40px;
      height: 40px;
      padding: 5px;
    }
  }
  @media (max-width: 450px) {
    main {
      font-size: 1.1em;
    }
  }

  main a {
    color: #2c3e50;
  }
</style>

<main>
  <a href="/" class="logo">deranged</a>
  <div class="flex-row">
    <div class="header-overlay">
      <img src="{{ page.header-img }}" class="header-image" alt="" />
    </div>
    {% if page.logo == nil %}
    <h1>{{ page.title }}</h1>
    {% else %}
    <img src="{{ page.logo }}" class="service-logo" alt="" />
    {% endif %}
  </div>
  <div class="flex-row">
    <section class="section-top">
      <img src="{{ page.icon }}" alt="" />
      <div>{{ page.top-section }}</div>
    </section>
  </div>
  {{ content }}
</main>

{% if page.custom-form == nil %}
  {% include get_a_quote.html subject=page.title %}
{% endif %}
