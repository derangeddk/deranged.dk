---
layout: default
---

{% include overlay_nav.html %}

<style type="text/css" scoped>
  .header {
    background: rgba(52, 73, 94, 1);
    display: grid;
    grid-template-columns: 150px 1fr;
    color: #eaf1f7;
    padding: 30px;
    text-align: left;
  }

  .header .logo {
    color: inherit;
    text-decoration: inherit;
    font-weight: 200;
    font-size: 1.3em;
    position: relative;
    z-index: 11;
  }

  .header h1 {
    margin: 0;
    padding: 0;
    margin-top: -9px;
    font-weight: 200;
    font-size: 3em;
  }

  .header h1 a {
    color: inherit;
    text-decoration: inherit;
  }

  @media (max-width: 600px) {
    .header {
      grid-template-columns: 1fr;
    }
  }
</style>
<section class="header">
  <a href="/" class="logo">deranged</a>
  <h1><a href="/revops#expertise">RevOps services</a></h1>
</section>

<style>
  main {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    text-align: left;
    margin-bottom: 4em;
  }

  main .header-overlay,
  main .header-image {
    height: 300px;
    width: calc(100vw - 115px);
    max-width: 1200px;
  }
  main .header-overlay {
    position: absolute;
    overflow: hidden;
    margin-left: 100px;
    background-color: #ecf0f1;
    opacity: 0.6;
  }
  main .header-image {
    object-fit: cover;
    -webkit-filter: blur(1px);
    filter: blur(1px);
    opacity: 0.5;
  }
  main h1 {
    text-align: left;
    margin: 2em;
    margin-left: 175px;
    margin-bottom: 1em;
    margin-right: 25px;
    font-size: 4em;
    font-weight: bold;
    z-index: 1;
  }
  main section > .image-wrapper {
    margin-left: 175px;
    max-width: 650px;
    display: flex;
    justify-content: center;
  }
  main section > .image-wrapper > img {
    max-height: 300px;
    max-width: 600px;
  }
  main section > ul {
    margin-left: 175px;
  }
  main section > h2 {
    margin-bottom: 1em;
    margin-top: 2em;
    padding-right: 25px;
    font-size: 2em;
    font-weight: 200;
    margin-left: 175px;
    position: relative;
    max-width: 700px;
    color: #ecf0f1;
    z-index: 2;
  }
  main section > h2:before {
    content: "";
    background-image: linear-gradient(40deg, #2c3e50 30%, #455d75 90%);
    width: calc(100% + 25px);
    max-width: 750px;
    position: absolute;
    top: -0.25em;
    bottom: -0.25em;
    left: 0;
    z-index: -1;
    transform: translate(-25px, -2px) rotate(-0.5deg);
  }
  main section > p,
  main section > ul {
    margin-left: 175px;
    max-width: 650px;
  }
  main > section {
    width: 100%;
    box-sizing: border-box;
  }
  main p.sidenote {
    background: #ecf0f1;
    border: 1px solid #070d14;
    font-size: 0.8em;
    padding: 25px;
    max-width: 650px;
    margin-left: 175px;
  }

  @media (max-width: 1100px) {
    main h1 {
      margin-left: 20px;
    }
    main section > h2 {
      margin-left: 20px;
    }
    main section > p {
      margin-left: 20px;
    }
    main .header-overlay,
    main .header-image {
      width: 100vw;
    }
    main .header-overlay {
      margin-left: -15px;
    }
    main section > .image-wrapper,
    main section > ul,
    main section > p.sidenote {
      margin-left: 20px;
    }
  }
  @media (max-width: 950px) {
    main h1 {
      font-size: 3.5em;
    }
    main h1 br {
      display: none;
    }
    main .header-overlay,
    main .header-image {
      height: 240px;
    }
    main section > .image-wrapper > img {
      max-height: 200px;
      max-width: 400px;
    }
  }
  @media (max-width: 600px) {
    main h1 {
      font-size: 3em;
    }
    main .header-overlay,
    main .header-image {
      display: none;
    }
    main section > .image-wrapper > img {
      max-width: 400px;
    }
  }
  @media (max-width: 450px) {
    main {
      font-size: 1.1em;
    }
    main section > .image-wrapper > img {
      max-width: 200px;
    }
  }

  main a {
    color: #2c3e50;
  }
</style>

<main>
  <div class="header-overlay" style="background-color: {{ page.color }};">
    <img src="{{ page.header-img }}" class="header-image" />
  </div>
  <h1>{{ page.title }}</h1>
  <section>
    <div class="image-wrapper">
      <img src="{{ page.icon }}" alt="{{ page.alt }}" />
    </div>
  </section>
  {{ content }}
</main>
