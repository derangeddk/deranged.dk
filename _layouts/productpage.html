---
layout: default
---
<style type="text/css">
    main {
        flex-direction: column;
        width: 100%;
        padding: 0;
        font-size: 1em;
    }
</style>
<main>
    <style type="text/css">
        .product-header {
            padding-left: 50px;
            display: grid;
            grid-template-rows: 100px 100px 100px 100px;
            grid-template-columns: 1fr 1fr 1fr;
            width: 100%;
            text-align: left;
            grid-gap: 20px;
            background-color: #2c3e50;
            background-image: linear-gradient(30deg, #2c3e50 12%, #455d75 50%);
            color: white;
        }
        .product-header .logo {
            color: inherit;
            text-decoration: inherit;
            font-weight: 200;
            padding-top: 50px;
            z-index: 11;
            font-size: 1.3em;
        }
        .product-header h1 {
            grid-row: 3 / 4;
            grid-column: 1 / 2;
            margin: 0;
            font-weight: 600;
            font-size: 3em;
        }
        .product-header h2 {
            grid-row: 4 / 5;
            grid-column: 2 / 4;
            padding: 15px;
            margin: 0;
            text-shadow: 0 0 4px rgba(0,0,0,0.4);
            background-image: linear-gradient(6deg, #2c3e50 35%, transparent 90%);
        }
        .product-header .image {
            grid-row: 1 / 5;
            grid-column: 2 / 4;
            object-fit: cover;
        }
        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

    <style type="text/css">
        .product-intro {
            background: #2c3e50;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 400px 400px;
            color: #ecf0f1;
        }
        .product-intro .product-description {
            grid-column: 1 / 3;
            grid-row: 1 / 2;
            padding: 50px;
            text-align: left;
            font-size: 1.2em;
        }
        .product-intro .product-description p {
            max-width: 625px;
        }
        .product-intro .alternate-products-box {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
            background: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .product-intro .image {
            grid-row: span 1;
            grid-column: span 1;
            padding: 20px 15px;
            position: relative;
            overflow: hidden;
        }
        .product-intro .image .image-icon {
            position: absolute;
            color: #2c3e50;
            font-size: 12em;
            bottom: -0.5em;
            left: 0.5em;
        }
        .product-intro .image:nth-of-type(2) .image-icon {
            position: absolute;
            color: #2c3e50;
            font-size: 12em;
            bottom: 1em;
            left: 0em;
        }
        .product-intro .image:nth-of-type(3) .image-icon {
            position: absolute;
            color: #2c3e50;
            font-size: 12em;
            bottom: -0.1em;
            right: -0.1em;
            left: auto;
        }
        .product-intro .image:nth-of-type(4) .image-icon {
            position: absolute;
            color: #2c3e50;
            font-size: 12em;
            top: -0.2em;
            left: -0.1em;
            right: auto;
        }
        .aside-box {
            display: block;
            background: #ecf0f1;
            border: 1px solid #2c3e50;
            color: black;
            margin: 50px;
            text-align: left;
            font-size: 0.9em;
            font-family: 'Source Code Pro', Consolas, Monaco, monospace;
        }
        .aside-box-header {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 2px 10px 3px;
        }
        .aside-box-content {
            padding: 10px;
        }
        .aside-box-content a {
            color: #17395b;
        }
        .aside-box-content p {
            margin: 0;
        }
        .aside-box-content p:not(:last-child) {
            margin: 0 0 1em;
        }
        .call-to-action-container {
            padding: 20px 30px 20px 15px;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            background: linear-gradient(140deg, transparent 60%, #1b2b3a 90%)
        }
        .call-to-action-link {
            background: #2c3e50;
            border: 1px solid white;
            color: #eaf1f7;
            text-decoration: inherit;
            padding: 19px 24px;
            margin: 20px 0;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .call-to-action-link:hover {
            transform: scale(1.1);
        }
    </style>
    
    {{ content }}
</main>
