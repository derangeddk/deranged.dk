---
layout: default
---
{% include overlay_nav.html %}
<style>
.blog-crumbs {
    margin: 100px 100px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}
.logo {
    color: inherit;
    text-decoration: inherit;
    font-weight: 200;
    font-size: 1.3em;
    position: relative;
    z-index: 11;
    transition: color 0.4s;
}
.main-nav-open .logo {
    color: #eaf1f7;
}
.blog-logo {
    color: inherit;
    text-decoration: inherit;
    font-family: 'Libre Baskerville', serif;
    font-size: 2.8em;
    transform: translateX(-0.145em);
}
</style>
<style>
body {
    overflow-x: hidden;
}
.blog-header {
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: flex-start;
    width: 100%;
    /*background-color: #502c2c;*/
}
.blog-header h1 {
    font-family: 'Libre Baskerville', serif;
    color: #eaf1f7;
}
.triangle-explosion {
    background-color: #502c2c;
    background-image: linear-gradient(0deg, #502c2c, #7d4a4a);
    height: 100vw;
    width: 100vw;
    transform: translateX(705px) translateY(-750px) rotate(10deg) skewY(-7deg);
    box-shadow: 0 0 4px rgba(0,0,0,0.2);
    position: absolute;
    z-index: -1;
}
.another-detail {
    width: 100vw;
    height: 100px;
    position: absolute;
    background: #502c2c;
    background-image: linear-gradient(8deg, #502c2c, #3d2121);
    transform: translateY(calc(100vw - 776px)) translateX(572px) rotate(2deg) skewX(8deg);
}
.blog-post-intro {
    display: grid;
    width: 100%;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
    grid-template-rows: 1fr 0.6fr 1fr 2fr;
    box-sizing: border-box;
    padding: 0 100px 0;
    grid-gap: 25px;
    margin-bottom: 75px;
}
.blog-post-intro h1 {
    grid-column: 3 / 6;
    grid-row: 1 / 3;
    text-align: right;
    text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    margin: 0;
    font-size: 5em;
}
.blog-post-intro .illustration {
    grid-column: 3 / 6;
    grid-row: 3 / 5;
    box-sizing: border-box;
    padding-left: 100px;
    position: relative;
    z-index: 2;
}
.blog-post-intro .illustration img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}
.blog-post-intro .intro-paragraph {
    grid-column: 1 / 3;
    grid-row: 2 / 5;
    text-align: left;
    padding-right: 40px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    margin-bottom: 50px;
}
.blog-post-intro .intro-paragraph p {
    font-family: 'Libre Baskerville', serif;
    font-size: 1.3em;
    margin: 0.5em 0;
}
.blog-post-intro .intro-paragraph .credits {
    font-family: 'Source Sans Pro', Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
    font-size: 0.8em;
    opacity: 0.7;
}

section.blog-text {
    margin: 0 100px;
    text-align: left;
    font-size: 1.1em;
    font-family: 'Libre Baskerville', serif;
    line-height: 1.5em;
    position: relative;
}

section.blog-text p {
    margin: 0 0 1em 0;
    max-width: 600px;
}

section.blog-text h2 {
    font-size: 2em;
    margin-top: 2em;
    font-family: 'Source Sans Pro', Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
    font-weight: 900;
}
</style>
<style>
    body {
        position: relative;
    }
    .blog-post-end:before {
        content: '';
        background-color: #502c2c;
        background-image: linear-gradient(0deg, #502c2c, #7d4a4a);
        width: calc(100% + 320px);
        height: calc(100% + 300px);
        position: absolute;
        top: 0;
        left: 0;
        z-index: -100;
        transform: translateX(-70px) translateY(-50px) rotate(1deg);
    }
    .blog-post-end {
        position: absolute;
        right: 0;
        bottom: 350px;
        z-index: 2;
        color: white;
        margin-top: 120px;
        margin-right: 100px;
        margin-bottom: 165px;
        max-width: 500px;
        text-align: left;
        font-size: 0.9em;
    }
    footer .footer-icon {
        color: hsl(0, 26%, 39%);
    }
</style>
<section class="blog-header">
    <div class="blog-crumbs">
        <a class="logo" href="/">deranged</a>
        <a class="blog-logo" href="/blog">Blog</a>
    </div>

    <div class="triangle-explosion"></div>
    <div class="another-detail"></div>

    <div class="blog-post-intro">
        <h1>{{ page.title }}</h1>
        <div class="illustration">
            <img src="{{ page.heroImageUrl }}">
        </div>
        <div class="intro-paragraph">
            <p>
                {{ page.intro }}
            </p>
            <div class="credits">
                Written by {{ page.author }}<br>
                Edited by {{ page.editor }}<br>
                Art by {{ page.artist }}<br>
                Design by {{ page.designer }}<br>
                Udgivet {{ page.published_date }}
            </div>
        </div>
    </div>
</section>

{{ content }}
